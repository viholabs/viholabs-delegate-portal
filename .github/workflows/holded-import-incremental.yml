name: HOLDed â€” Import Incremental (Invoices)

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch: {}

concurrency:
  group: holded-import-incremental-invoices
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable corepack
        run: corepack enable

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm tsc --noEmit

      - name: Debug pnpm + bins
        run: |
          set -euo pipefail
          echo "GITHUB_SHA=$GITHUB_SHA"
          node -v
          pnpm -v
          echo "--- node_modules/.bin (first 200) ---"
          ls -la node_modules/.bin | sed -n '1,200p'
          echo "--- which/command -v ---"
          command -v tsx || true
          command -v tsc || true
          echo "--- pnpm exec versions ---"
          pnpm exec -- tsc -v
          pnpm exec -- tsx -v || true
          echo "--- pnpm list tsx (depth 0) ---"
          pnpm list tsx --depth 0 || true

      - name: Run Holded Import (NO HTTP)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          HOLDED_API_KEY: ${{ secrets.HOLDED_API_KEY }}
          LIMIT: "50"
        run: |
          set -euo pipefail
          pnpm exec -- tsx scripts/holded-import-incremental.ts
