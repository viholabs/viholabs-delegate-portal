name: Smoke — Holded (no-token)

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  smoke-holded:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Node FIRST
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # pnpm MUST be installed AFTER Node
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm tsc --noEmit

      - name: Smoke — holded poll
        run: ./scripts/smoke-holded-poll.sh

      - name: Smoke — holded ping
        run: ./scripts/smoke-holded-ping.sh
