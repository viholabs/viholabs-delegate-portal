name: Smoke — Holded (no-token)

on:
  push:
  workflow_dispatch: {}

jobs:
  smoke-holded:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    # CI does not have .env.local.
    # Provide dummy Supabase env so getActorFromRequest() doesn't crash.
    env:
      NEXT_PUBLIC_SUPABASE_URL: "https://example.supabase.co"
      NEXT_PUBLIC_SUPABASE_ANON_KEY: "ci_dummy_anon_key"
      SUPABASE_SERVICE_ROLE_KEY: "ci_dummy_service_role_key"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm tsc --noEmit

      - name: Smoke — holded poll
        run: ./scripts/smoke-holded-poll.sh

      - name: Smoke — holded ping
        run: ./scripts/smoke-holded-ping.sh
