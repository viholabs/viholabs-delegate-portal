name: Smoke — Holded (no-token)

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  smoke-holded:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm tsc --noEmit

      - name: Smoke — /api/holded/poll (no-token)
        run: |
          chmod +x scripts/smoke-holded-poll.sh
          ./scripts/smoke-holded-poll.sh

      - name: Smoke — /api/holded/ping (no-token)
        run: |
          chmod +x scripts/smoke-holded-ping.sh
          ./scripts/smoke-holded-ping.sh
